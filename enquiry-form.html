<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Enquiry</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

<aside class="sidebar">
  <div class="sidebar-header"><b>CoachCRM</b></div>
</aside>

<div class="content">
<header class="header">
    
  <div class="header-title">
    <h1>New Enquiry</h1>

  </div>
</header>

<main>
<div class="card">
<form class="grid">
<input placeholder="Student Name">
<input placeholder="Parent Name">
<input placeholder="Phone">
<select>
  <option>JEE</option>
  <option>NEET</option>
</select>
<textarea placeholder="Notes"></textarea>
<button>Create Enquiry</button>
</form>
</div>
</main>
</div>
</div>
<script type="module" src="js/enquiry-form.js"></script>
</body>
</html>
